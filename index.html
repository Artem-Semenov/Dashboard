<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="dash-wrapper">
        <div class="left-wrapper">
          <div class="left-top-button">
            <button></button>
          </div>
          <div class="left-middle-button">
            <button></button>
          </div>
          <div class="left-bottom-button">
            <button></button>
          </div>
        </div>
        <div class="separator-left"></div>
        <div class="separator-right"></div>
        <div class="middle-wrapper">
          <div class="middle-top-wrapper">
            <div class="middle-top-left-wrapper">
              <div class="middle-top-left-content-wrapper">
                <p>Limits</p>
                <div class="limits-content-top">
                  <div class="limits-content-top-circle"></div>
                  <div class="limits-content-top-text">
                    <div class="limits-montly-wrapper">
                      <p>Monthly</p>
                      <span>24.320$</span>
                    </div>
                    <div class="limits-yearly-wrapper">
                      <p>Yearly</p>
                      <span>94.020$</span>
                    </div>
                  </div>
                </div>
                <div class="limits-content-bottom">
                  <div class="limits-content-bottom-wrapper">
                    <div class="limits-content-bottom-display">
                      <div
                        class="limits-display-slider"
                        id="limits-display-slider"
                      ></div>
                    </div>
                    <div class="limits-content-bottom-text">
                      <div
                        class="limits-text-slider"
                        id="limits-text-slider"
                      ></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="middle-top-right-wrapper">
              <div class="middle-top-right-content-wrapper">
                <p>Pairs</p>
                <div class="pairs-top-content">
                  <div class="currency-display-change-wrapper">
                    <div class="currency-display"><span>BTC / USD</span></div>
                    <div class="currency-change">
                      <span>-0.52%</span>
                    </div>
                  </div>
                  <div class="pairs-img-wrapper">
                    <img
                      class="currency-change-img"
                      src="./Img/pairs-top-vector.png"
                      alt="currency_change"
                    />
                  </div>
                </div>
                <div class="pairs-bottom-content">
                  <div class="pairs-coins-pair-wrapper">
                    <div class="coins-pair-wrap">
                      <div class="coin-display">
                        <img src="./Img/ethereum icon.png" alt="" />
                      </div>
                      <div>
                        <p>ETH / USD</p>
                        <span>0.02</span>
                      </div>
                    </div>
                    <div class="pairs-coins-percentage-wrap">
                      <div>
                        <img
                          src="./Img/chatr grenn chart coin goes up.png"
                          alt=""
                        />
                      </div>
                      <div class="coins-pair-percentage-text-wrap">
                        <div>
                          <p>15%</p>
                        </div>
                        <div>
                          <img
                            src="./Img/little green arrow coin goes up.png"
                            alt=""
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="pairs-coins-separator-top"></div>
                  <div class="pairs-coins-separator-bottom"></div>
                  <div class="pairs-coins-pair-wrapper">
                    <div class="coins-pair-wrap">
                      <div class="coin-display">
                        <img src="./Img/xrp-icon.png" alt="" />
                      </div>
                      <div>
                        <p>XRP / USD</p>
                        <span>0.02</span>
                      </div>
                    </div>
                    <div class="pairs-coins-percentage-wrap">
                      <div>
                        <img
                          src="./Img/chatr grenn chart coin goes up.png"
                          alt=""
                        />
                      </div>
                      <div class="coins-pair-percentage-text-wrap">
                        <div>
                          <p>15%</p>
                        </div>
                        <div>
                          <img
                            src="./Img/little green arrow coin goes up.png"
                            alt=""
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="middle-bottom-wrapper" id="middle-bottom-wrapper">
            
      <div class = canvas-wrapper>
        <canvas class = "canvas" id="myChart"></canvas>
      </div>
    
          </div>
        </div>
        <div class="right-wrapper">
          <div class="right-top-title"><p>Assets</p></div>
          <div class="slider">
            <div class="slider-line" id="slider-line"></div>
          </div>
          <div class="slider-dots-wrapper" id="slider-dots-wrapper">
           
          </div>

          <div class="right-cards-content">
            <p>My cards</p>
            <div class="bottom-slider-wrapper">
              <div class="bottom-slider-line" id="bottom-slider-line">
              </div>
              <div class="slider-targeter-wrapper" id="slider-targeter-wrapper">
                <!-- <div class="slider-targeter" id="slider-targeter"></div> -->
              </div>
            </div>
           
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
